<!-- templates/auth/login.html - Login Page -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timesheet App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-login {
            background: var(--gradient-bg);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background: var(--gradient-bg);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .google-btn {
            background: white;
            border: 2px solid #dee2e6;
            color: #5f6368;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: #f8f9ff;
            color: #4285f4;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
            color: white;
            font-size: 1.5rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #f1f3f4;
            padding: 12px 16px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <!-- Header -->
                <div class="login-header">
                    <div class="brand-logo">
                        <i class="bi bi-clock"></i>
                    </div>
                    <h1>Timesheet Login</h1>
                    <p>Accedi al tuo account</p>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form method="POST" id="login-form">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username_or_email"
                               name="username_or_email" placeholder="Username o Email" required>
                        <label for="username_or_email">
                            <i class="bi bi-person me-2"></i>Username o Email
                        </label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Password" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Ricordami
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Accedi
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>oppure</span>
                </div>

                <!-- Google Login -->
                <div class="d-grid">
                    <a href="{{ url_for('auth.google_login') }}" class="btn google-btn">
                        <i class="bi bi-google me-2"></i>Accedi con Google
                    </a>
                </div>

                <!-- Register Link -->
                <div class="register-link">
                    <p class="mb-0">
                        Non hai un account?
                        <a href="{{ url_for('auth.register') }}">Registrati qui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first input
            document.getElementById('username_or_email').focus();

            // Form validation
            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(e) {
                const username = document.getElementById('username_or_email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!username || !password) {
                    e.preventDefault();
                    alert('Tutti i campi sono obbligatori');
                    return;
                }

                // Disable submit button to prevent double submission
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Accesso in corso...';
            });
        });
    </script>
</body>
</html>
