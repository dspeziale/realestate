{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center px-4">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-6">
            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>

        <h1 class="text-6xl font-bold text-gray-900 mb-4">403</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Access Forbidden</h2>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            You don't have permission to access this resource.
        </p>

        <div class="space-x-4">
            <a href="{{ url_for('dashboard.index') }}"
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition font-medium">
                Go to Dashboard
            </a>
            <a href="{{ url_for('auth.logout') }}"
               class="inline-block bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg transition font-medium">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
