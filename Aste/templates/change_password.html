{% extends "base_v2.html" %}

{% block title %}Cambia Password - Aste Immobiliari{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-key"></i> Cambia Password</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Password Attuale</label>
                        <input type="password"
                               class="form-control"
                               id="old_password"
                               name="old_password"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nuova Password</label>
                        <input type="password"
                               class="form-control"
                               id="new_password"
                               name="new_password"
                               minlength="6"
                               required>
                        <small class="text-muted">Minimo 6 caratteri</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Conferma Nuova Password</label>
                        <input type="password"
                               class="form-control"
                               id="confirm_password"
                               name="confirm_password"
                               minlength="6"
                               required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annulla
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Cambia Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
